services:
  - docker
  
env:
  - DOCKER_COMPOSE_VERSION=1.24.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  
script:
  - pwd
  - ls -latr
  - docker-compose build
  - docker images
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker-compose push
  - gpg --version
  - cd Deploy/
  - gpg echo "$SUPER_KEY" | gpg --batch --yes --passphrase-fd 0 id_rsa.gpg
  - cd ../
  - zip -r deploy.zip Deploy/
  - scp -i Deploy/id_rsa -o "StrictHostKeyChecking no" deploy.zip remini@34.67.66.3:~/
  - ssh -i Deploy/id_rsa -o "StrictHostKeyChecking no" remini@34.67.66.3 'unzip -o deploy.zip'
  - ssh -i Deploy/id_rsa -o "StrictHostKeyChecking no" remini@34.67.66.3 'cd Deploy/ && source deploy.sh'

